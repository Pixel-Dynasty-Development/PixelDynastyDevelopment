<!-- 
  This is a simple, styled login page for your clients.
  The form submission is handled in `main.js`.
-->
<section class="py-20 lg:py-28 bg-light-bg dark:bg-dark-bg">
	<div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-md">
		<div
			class="bg-light-card dark:bg-dark-card p-8 sm:p-10 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
			<h2
				class="text-3xl sm:text-4xl font-bold mb-6 text-center text-light-heading dark:text-dark-heading">
				Client Portal Login
			</h2>
			<form
				id="login-form"
				class="space-y-6">
				<div>
					<label
						for="username"
						class="block text-lg font-medium text-light-text dark:text-dark-text mb-2"
						>Username</label
					>
					<input
						type="text"
						id="username"
						name="username"
						required
						class="mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-primary-light focus:border-primary-light sm:text-lg"
						placeholder="client" />
				</div>
				<div>
					<label
						for="password"
						class="block text-lg font-medium text-light-text dark:text-dark-text mb-2"
						>Password</label
					>
					<input
						type="password"
						id="password"
						name="password"
						required
						class="mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-primary-light focus:border-primary-light sm:text-lg"
						placeholder="password" />
				</div>
				<div
					id="login-error"
					class="text-red-500 text-center hidden">
					Invalid username or password.
				</div>
				<div class="text-center pt-4">
					<button
						type="submit"
						class="w-full bg-primary-light hover:bg-blue-700 text-white text-xl py-3 px-12 rounded-full font-bold shadow-xl transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-blue-400">
						Login
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
