<h1 class="text-3xl font-bold mb-8 text-light-heading dark:text-dark-heading">
	Upload Files
</h1>
<div class="bg-light-card dark:bg-dark-card p-6 rounded-lg shadow-md">
	<p class="mb-4">
		Need to send us a document, image, or other file? Upload it here, and it
		will be sent directly to your project folder in Google Drive.
	</p>
	<div
		class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center">
		<svg
			class="mx-auto h-12 w-12 text-gray-400"
			stroke="currentColor"
			fill="none"
			viewBox="0 0 48 48"
			aria-hidden="true">
			<path
				d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round" />
		</svg>
		<label
			for="file-upload"
			class="relative cursor-pointer bg-light-bg dark:bg-dark-bg rounded-md font-medium text-primary-light dark:text-primary-dark hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
			<span>Upload a file</span>
			<input
				id="file-upload"
				name="file-upload"
				type="file"
				class="sr-only" />
		</label>
		<p class="text-xs text-gray-500 dark:text-gray-400">
			PNG, JPG, PDF, ZIP up to 25MB
		</p>
		<div class="mt-4">
			<button
				type="button"
				class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-light hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
				Submit File
			</button>
		</div>
	</div>
	<div class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
		<!-- Reminder for integration -->
		<p><em>(Note: Google Drive API integration needed)</em></p>
	</div>
</div>
