<h1 class="text-3xl font-bold mb-8 text-light-heading dark:text-dark-heading">
	Send a Direct Message
</h1>
<div class="bg-light-card dark:bg-dark-card p-6 rounded-lg shadow-md">
	<p class="mb-6">
		Have a quick question or update? Send a direct message to us here.
	</p>
	<form class="space-y-6">
		<div>
			<label
				for="message-subject"
				class="block text-sm font-medium"
				>Subject</label
			>
			<input
				type="text"
				name="message-subject"
				id="message-subject"
				class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
				placeholder="e.g., Quick question about billing" />
		</div>
		<div>
			<label
				for="message-body"
				class="block text-sm font-medium"
				>Message</label
			>
			<textarea
				id="message-body"
				name="message-body"
				rows="8"
				class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
				placeholder="Your message here..."></textarea>
		</div>
		<div>
			<button
				type="submit"
				class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-light hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
				Send Message
			</button>
		</div>
	</form>
</div>
