<h1 class="text-3xl font-bold mb-8 text-light-heading dark:text-dark-heading">
	Create a Request
</h1>
<div class="bg-light-card dark:bg-dark-card p-6 rounded-lg shadow-md">
	<p class="mb-6">
		Have a bug to report, a new feature idea, or a specific task? Fill out the
		form below to create an issue directly in our GitHub project tracker.
	</p>

	<form class="space-y-6">
		<div>
			<label
				for="task-type"
				class="block text-sm font-medium"
				>Request Type</label
			>
			<select
				id="task-type"
				name="task-type"
				class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
				<option value="bug">ğŸ› Bug Report</option>
				<option value="feature">âœ¨ Feature Request</option>
				<option value="task">âœ… General Task</option>
			</select>
		</div>

		<!-- Dynamic fields will be inserted here -->
		<div
			id="task-fields"
			class="space-y-6"></div>

		<div>
			<button
				type="submit"
				class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-light hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
				Submit Request
			</button>
		</div>
	</form>
	<div class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400">
		<p><em>(Note: GitHub API integration needed)</em></p>
	</div>
</div>

<!-- Templates for dynamic form fields -->
<template id="template-bug">
	<div>
		<label
			for="bug-title"
			class="block text-sm font-medium"
			>Bug Title</label
		>
		<input
			type="text"
			name="bug-title"
			id="bug-title"
			class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
			placeholder="e.g., Contact form not sending emails" />
	</div>
	<div>
		<label
			for="bug-description"
			class="block text-sm font-medium"
			>Description & Steps to Reproduce</label
		>
		<textarea
			id="bug-description"
			name="bug-description"
			rows="5"
			class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
			placeholder="Please provide as much detail as possible..."></textarea>
	</div>
</template>

<template id="template-feature">
	<div>
		<label
			for="feature-title"
			class="block text-sm font-medium"
			>Feature Title</label
		>
		<input
			type="text"
			name="feature-title"
			id="feature-title"
			class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
			placeholder="e.g., Add a photo gallery to the About page" />
	</div>
	<div>
		<label
			for="feature-goal"
			class="block text-sm font-medium"
			>What is the goal of this feature?</label
		>
		<textarea
			id="feature-goal"
			name="feature-goal"
			rows="5"
			class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
			placeholder="What problem will this solve?"></textarea>
	</div>
</template>

<template id="template-task">
	<div>
		<label
			for="task-title"
			class="block text-sm font-medium"
			>Task Title</label
		>
		<input
			type="text"
			name="task-title"
			id="task-title"
			class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
			placeholder="e.g., Update headshots on the team page" />
	</div>
	<div>
		<label
			for="task-details"
			class="block text-sm font-medium"
			>Task Details</label
		>
		<textarea
			id="task-details"
			name="task-details"
			rows="5"
			class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-light-bg dark:bg-dark-bg rounded-md"
			placeholder="Please provide any links, files, or specific text needed."></textarea>
	</div>
</template>
