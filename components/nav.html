<header
	class="bg-light-card/80 dark:bg-dark-card/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
	<nav class="container mx-auto px-4 py-4 flex justify-between items-center">
		<a
			href="/"
			data-link
			class="flex items-center space-x-2">
			<img
				src="/assets/images/PD Logo fullblktxt.png"
				alt="Pixel Dynasty Development Logo"
				class="h-[65px] w-auto" />
		</a>
		<div class="hidden md:flex items-center space-x-8 font-medium text-base">
			<a
				href="/about"
				data-link
				class="text-light-text dark:text-dark-text hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300"
				>About</a
			>
			<a
				href="/"
				data-link
				class="text-light-text dark:text-dark-text hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300"
				>Portfolio</a
			>
			<a
				href="/contact"
				data-link
				class="text-light-text dark:text-dark-text hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300"
				>Contact</a
			>
			<button
				id="theme-toggle"
				type="button"
				class="text-light-text dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
				<svg
					id="theme-toggle-dark-icon"
					class="w-5 h-5 hidden"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
				</svg>
				<svg
					id="theme-toggle-light-icon"
					class="w-5 h-5 hidden"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-1.414a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM4.95 15.464l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414zm-2.121-1.414a1 1 0 010-1.414l.707.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z"></path>
				</svg>
			</button>
		</div>
		<button
			id="mobile-menu-button"
			class="md:hidden text-gray-700 hover:text-blue-700 focus:outline-none"></button>
	</nav>
	<div
		id="mobile-menu"
		class="hidden md:hidden bg-white dark:bg-gray-800 shadow-lg py-2">
		<a
			href="/about"
			data-link
			class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-700 dark:hover:text-blue-400"
			>About</a
		>
		<a
			href="/"
			data-link
			class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-700 dark:hover:text-blue-400"
			>Portfolio</a
		>
		<a
			href="/contact"
			data-link
			class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-700 dark:hover:text-blue-400"
			>Contact</a
		>
	</div>
</header>
